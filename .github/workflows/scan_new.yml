name: Scan new Hansard transcripts (by current year)

on:
  # Run manually when you want to test
  workflow_dispatch: {}
  # Run daily 5pm Hobart (AEST=UTC+10 â†’ 07:00 UTC). Adjust as needed.
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

concurrency:
  group: hansard-scan
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Playwright + browser
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install chromium

      - name: Scan & download any new transcripts for current year
        env:
          WAIT_BEFORE_DOWNLOAD_SECONDS: "15"
          MAX_PAGES: "5"
          # Set to only fetch House of Assembly items
          HOUSE_PREFIX: "House of Assembly"
        run: python scan_new_transcripts.py

      - name: Commit new transcripts (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add transcripts/*.txt || echo "No transcripts"
          git commit -m "New transcripts (auto)" || echo "No changes"
          git push

      # OPTIONAL: if you want to email after downloads, keep your existing send step here
       - name: Install email deps
         run: python -m pip install yagmail python-dateutil
       - name: Send keyword digest email
         env:
           EMAIL_USER: ${{ secrets.EMAIL_USER }}
           EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
           EMAIL_TO:   ${{ secrets.EMAIL_TO }}
           KEYWORDS:   ${{ vars.KEYWORDS }}   # or use a keywords.txt file, per your current script
         run: python send_email.py
